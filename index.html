<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&family=Caveat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <div class="nav row">
        <div class="col-12">
          <form id="form-input">
            <div class="mb-3">
              <label for="enterCity" class="form-label"></label>
              <input
                type="text"
                class="form-control shadow-sm search-box"
                autocomplete="off"
                id="enter-city"
                autofocus="on"
                placeholder="Enter a city"
                required
              />
            </div>
            <span class="btn">
              <button
                type="submit"
                id="search"
                class="btn btn-primary btncolor1"
              >
                Search
              </button>
              <button
                type="button"
                class="btn btn-info btncolor2"
                id="current-button"
              >
                Current
              </button>
            </span>
          </form>
        </div>
      </div>
      <h1>Today's Weather</h1>
      <div class="row searched">
        <div class="col-8 mainCity">
          <h2 id="city"></h2>
          <h3>
            <span class="updated">Last updated</span>
            <br />
            <span id="nowTime"></span>
          </h3>
          <div class="row">
            <div class="col-6 currentIMG">
              <img src="" class="mainImage" id="main-image" />
            </div>
            <div class="col-6 spacing">
              <span class="weather" id="weather">12</span>
              <span class="units"
                ><a href="#" id="farenheit-link">°F</a>|
                <a href="#" id="celcius-link">°C</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-4 details d-none d-md-block">
          <p>
            <span id="condition" class="condition"></span>
            <br />
            <span class="underline">Wind</span>
            <br />
            <span class="detail-info" id="wind"> Km/h</span>
            <br />
            <span class="underline">Humidity</span>
            <br />
            <span class="detail-info" id="humid"></span>
          </p>
        </div>
      </div>
      <br />
      <div class="forecast d-none d-sm-block" id="forecast"></div>
      <p class="footnote">
        <a
          class="link"
          href="https://github.com/EmmeRox/Weather-App"
          target="_blank"
          >Open-source code</a
        >
        by Emmeline Ocampo
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
